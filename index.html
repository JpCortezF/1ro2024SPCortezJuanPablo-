<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SP Labo3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="spinnerContainer" id="spinnerContainer">
        <div class="spinner" id="spinner"></div>
    </div>

    <div id="formularioLista">
        <table id="tablaPersonas">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>FechaNacimiento</th>
                    <th>DNI</th>
                    <th>PaisOrigen</th>
                    <th>Modificar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button class="btnAgregar" id="btnAgregar">Agregar Elemento</button>
    </div>

    <div class="abmContainer">
        <div id="formularioAbm" class="abmForm" style="display: none;">
            <h1 id="encabezadoAbm">Formulario ABM</h1>
            <p>ID: <input type="text" id="abmId" readonly></p>
            <p>Nombre: <input type="text" id="abmNombre" placeholder="Nombre"></p>
            <p>Apellido: <input type="text" id="abmApellido" placeholder="Apellido"></p>
            <p>Fecha: <input type="number" id="abmFecha" placeholder="Fecha"></p>
            <p>Tipo:
                <select id="selectTipo">
                    <option value="Ciudadano">Ciudadano</option>
                    <option value="Extranjero">Extranjero</option>
                </select>
            </p>
            <div id="ciudadano">
                <p>Dni: <input type="number" id="abmDni" placeholder="Dni"></p>
            </div>
            <div id="extranjero" style="display: none;">
                <p>PaisOrigen: <input type="text" id="abmPaisOrigen" placeholder="PaisOrigen"></p>
            </div>
            <button class="btnAceptar" type="button" id="btnAceptar">Aceptar</button>
            <button class="btnCancelar" type="button" id="btnCancelar">Cancelar</button>
        </div>
    </div>

    <script src="Persona.js"></script>
    <script src="Ciudadano.js"></script>
    <script src="Extranjero.js"></script>
    <script src="main.js"></script>
</body>
</html>
